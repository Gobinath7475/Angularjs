<!doctype html>
<html ng-app="app">

<head>
    <title>Contact App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="js/app.js" />
    </script>
    <script src="js/ContactController.js" />
    </script>
    <script src="js/ContactService.js" />
    </script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        div {
            max-width: 600px;
            width: 100%;
            margin: 20px;
            padding: 30px;
            background-color: #34495e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            box-sizing: border-box;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #ecf0f1;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #2c3e50;
            color: #ecf0f1;
            transition: background-color 0.3s, color 0.3s;
        }

        input[type="button"] {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="button"]:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #2c3e50;
        }

        th {
            background-color: #3498db;
            color: #fff;
            font-size: 18px;
        }

        a {
            text-decoration: none;
            color: #3498db;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #2980b9;
        }
    </style>
</head>

<body>
    <div ng-app="app" ng-controller="ContactController">
        <form>
            <label>Name</label>
            <input type="text" name="name" ng-model="newcontact.name" /><br>
            <label>Email</label>
            <input type="text" name="email" ng-model="newcontact.email" /><br>
            <label>Phone</label>
            <input type="text" name="phone" ng-model="newcontact.phone" /><br>
            <br />
            <input type="hidden" ng-model="newcontact.id" /><br>
            <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary" />
        </form>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in contacts">
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.phone }}</td>
                    <td> <a href="javascript:void(0)" ng-click="edit(contact.id)">edit</a> | <a
                            href="javascript:void(0)" ng-click="delete(contact.id)">delete</a>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
