<!doctype html>
<html ng-app="app">

<head>
    <title>Contact App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="ContactService.js"></script>
    <script src="ContactController.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-app {
            max-width: 800px;
            width: 100%;
            margin: 20px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4caf50;
            color: #fff;
            font-size: 18px;
        }

        a {
            text-decoration: none;
            color: #3498db;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #2980b9;
        }
    </style>
</head>

<body>
    <div ng-app="app" ng-controller="ContactController">
        <form>
            <label>Name</label>
            <input type="text" name="name" ng-model="newcontact.name" /><br>
            <label>Email</label>
            <input type="text" name="email" ng-model="newcontact.email" /><br>
            <label>Phone</label>
            <input type="text" name="phonenumber" ng-model="newcontact.phonenumber" /><br>
            <br />
            <input type="hidden" ng-model="newcontact.id" /><br>
            <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary" />
        </form>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in contacts">
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.phonenumber }}</td>
                    <td> <a href="javascript:void(0)" ng-click="edit(contact.id)">edit</a> | <a
                            href="javascript:void(0)" ng-click="delete(contact.id)">delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    
</body>

</html>
